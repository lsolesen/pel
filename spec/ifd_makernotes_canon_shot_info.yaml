        format: Short
        text:
            decode:
                248: 'EOS High-end'
                250: 'Compact'
                252: 'EOS Mid-range'
                255: 'DV Camera'
    0x001B:
        name: CANON_SI_AUTO_ROTATE
        short: AutoRotate
        title: 'Auto Rotate'
        format: Short
        text:
            decode:
                0: 'None'
                1: 'Rotate 90 CW'
                2: 'Rotate 180'
                3: 'Rotate 270 CW'
    0x001C:
        name: CANON_SI_ND_FILTER
        short: NDFilter
        title: 'ND Filter'
        format: Short
        text:
            decode:
                0: 'Off'
                1: 'On'
